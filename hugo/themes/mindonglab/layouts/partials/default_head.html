{{ .Hugo.Generator }}
    {{ if eq .URL "/" }}
    <title>{{ .Title }}</title>
    <meta property='og:title' content="{{ .Title }}">
    <meta property="og:type" content="website">
    {{ else }}
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta property='og:title' content="{{ .Title }} - {{ .Site.Title }}">
    <meta property="og:type" content="article">
    {{ end }}
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <link href="{{ .Site.BaseURL }}vendor/fabric/css/fabric.min.css" type="text/css" rel="stylesheet" />
    <link href="{{ .Site.BaseURL }}vendor/fabric/css/fabric.components.min.css" type="text/css" rel="stylesheet" />
	<link rel="stylesheet" href="{{ .Site.BaseURL }}vendor/font-awesome/css/font-awesome.min.css">
    <link href="{{ .Site.BaseURL }}css/app.css" type="text/css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
        <meta property="og:url" content="{{ .Permalink }}">
    {{ with .Description }}<meta name="description" content="{{ . }}">{{ end }}
    {{ with .Params.image }}<meta property="og:image" content="{{ $.Site.BaseURL }}images/{{ . }}">{{ end }}
